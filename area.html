<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/js/bootstrap.bundle.js">
    <title>Area</title>
    <style>
        main{
            width: 35%;
        }
    </style>
</head>
<body>
    <main class="rounded p-3 m-auto shadow">
        <h1>Find the Area of a triangle</h1>
        <input type="number" class="form-control mt-3 base" placeholder="Enter Base Lenght">
        <input type="number" class="form-control mt-3 height" placeholder="Enter Height Lenght">
        <button class="btn btn-primary mt-3" onclick="findArea()">Find Area</button>
        <div class="mt-3 reply"></div>
    </main>
</body>
</html>
<script>
    function findArea() {
        let base = document.querySelector('.base').value;
        let height = document.querySelector('.height').value;
        let output = document.querySelector('.reply').innerHTML = `<h1 class="text-success fw-bolder">The area of the triangle is ${0.5 * base * height}</h1>`;
        console.log(output);
    }
</script>
